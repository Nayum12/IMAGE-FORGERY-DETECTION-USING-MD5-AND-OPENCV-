{% extends "index.html" %}
{% block title %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Font family for the entire document */
            background: linear-gradient(to right, #74ebd5, #acb6e5); /* Gradient background */
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 80px auto; /* Centering the form */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .forgot-password {
            text-align: right;
            font-size: 19px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-bottom: 20px;
            
        }
        .forgot-password:hover {
            
            color: #0056b3;
        }
        .form-group input[type="submit"] {
            background-color: #28b3a7;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-group input[type="submit"]:hover {
            background-color: #5ddac5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
               <center> {{ message }}</center>
            </div>
        {% endfor %}
    {% endif %}
        <h2>User Login Page</h2>
        <form action="{% url 'userslogin' %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
            <center>
                <p style="margin-top: 10px; text-align: center; color: black;">Already have an account? <a
                    href="{% url 'userregister' %}">Register</a></p>
        </form>
    </div>
</body>
{% endblock %}
