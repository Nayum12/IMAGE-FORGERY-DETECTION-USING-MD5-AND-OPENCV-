{% extends "home.html" %}
{% block title %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and File Upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Font family for the entire document */
            background: linear-gradient(to right, #74ebd5, #acb6e5); /* Gradient background */
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 80px auto; /* Centering the form */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: larger;
            color: black;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #28b3a7;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .form-group input[type="submit"]:hover {
            background-color: #5ddac5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
               <center> {{ message }}</center>
            </div>
        {% endfor %}
    {% endif %}
        <h2> Upload Images</h2>
        <form action="{% url 'uploadfile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% comment %} <div class="form-group">
                <label for="text">File Name</label>
                <input type="text" id="text" name="filename" placeholder='Enter File Name' required>
            </div> {% endcomment %}
            <div class="form-group">
                <label for="file">Image 1:</label>
                <input type="file" id="file" name="upload1" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="file">Image 2:</label>
                <input type="file" id="file" name="upload2" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload">
            </div>
        </form>
    </div>
</body>
{% endblock %}
